<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามความคืบหน้างาน (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SUPABASE SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        body.modal-open {
            overflow: hidden;
        }
        /* Style for LINE capture mode */
        body.is-line-capturing {
            background-color: #ffffff;
            padding: 0 !important;
            margin: 0 !important;
        }
        .is-line-capturing #capture-area {
            width: auto !important; /* Let it expand to content width */
            display: inline-block; /* Crucial for width calculation */
            margin: 0;
            box-shadow: none;
            border: none;
            border-radius: 0;
        }
        .is-line-capturing #controls-area,
        .is-line-capturing #action-buttons-container {
            display: none;
        }

        .table-cell {
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        .table-cell:hover {
            z-index: 10;
        }
        .selection-active {
            background-color: rgba(59, 130, 246, 0.4) !important;
            outline: 2px solid #3B82F6;
        }
        .modal {
            display: none;
            background-color: rgba(0,0,0,0.5);
        }
        .summary-cell {
            background-color: #f8fafc; /* slate-50 */
        }
        .separator-cell {
            border-right-width: 4px;
            border-color: #e2e8f0; /* slate-200 */
        }
        .custom-file-button {
            cursor: pointer;
        }

        .view-toggle-btn {
            transition: all 0.2s ease-in-out;
        }
        .view-toggle-btn.active {
            background-color: #f59e0b;
            color: #78350f;
            font-weight: 700;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        
        .text-shadow-md {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .report-selection-label {
             display: flex;
             align-items: center;
             cursor: pointer;
             padding: 0.5rem;
             border-radius: 0.375rem;
             transition: background-color 0.2s;
        }
         .report-selection-label:hover {
             background-color: #f9fafb;
         }
        .report-selection-label .box {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #9ca3af;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 0.25rem;
            flex-shrink: 0;
        }
         .report-selection-label .box .icon {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
         }

        input[type="checkbox"]:checked + .report-selection-label .box {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
         input[type="checkbox"]:checked + .report-selection-label .box .icon {
            opacity: 1;
            transform: scale(1);
         }
        input[type="checkbox"]:checked + .report-selection-label {
            background-color: #eef2ff;
        }

        .report-toggle-container input[type="radio"]:checked + label {
            background-color: white;
            color: #4338ca; 
            font-weight: 600;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .floor-selector-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            border: 1px solid #d1d5db;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
        }
        .floor-selector-btn:hover {
            border-color: #6366f1;
            color: #4338ca;
        }
        input.report-floor-checkbox:checked + .floor-selector-btn {
            background-color: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .report-main-task-container {
            cursor: move;
            background-color: white;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            margin-bottom: 0.25rem;
        }
        .report-main-task-container.dragging {
            opacity: 0.5;
            background-color: #eef2ff;
        }
        
        #ai-loading-overlay {
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Infographic Styles */
        .infographic-progress-circle {
            background: radial-gradient(white 60%, transparent 61%),
                        conic-gradient(#34d399 0% var(--progress, 0%), #e5e7eb var(--progress, 0%) 100%);
        }
        .progress-bar-container {
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #10b981;
            transition: width 0.5s ease-in-out;
        }
        .report-type-toggle-btn.active {
            background-color: #ffffff;
            color: #374151;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
</head>
<body class="p-2 md:p-4">

    <div id="capture-area" class="max-w-full mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <header class="bg-gradient-to-br from-amber-800 to-amber-950 text-white p-4 flex justify-between items-center">
            <div class="w-1/4">
                <h1 class="text-xl md:text-2xl font-bold tracking-wide text-shadow-md">Vay Chinnakhet</h1>
            </div>
            <div class="w-1/2 text-center">
                <p class="text-xl md:text-4xl font-bold tracking-wider opacity-90 text-shadow-md" id="status-title">STATUS</p>
            </div>
            <div class="w-1/4 text-right">
                 <p class="text-sm md:text-base">UPDATE: <span id="update-date"></span></p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-2 md:p-4 overflow-x-auto">
              <table id="main-table" class="w-full border-collapse text-center text-xs md:text-sm">
                  <!-- JS Generated Content -->
              </table>

              <!-- Legend -->
            <div id="legend" class="mt-4 p-4 bg-slate-100 rounded-lg flex flex-wrap items-center gap-4 text-xs md:text-sm">
                <!-- JS Generated Content -->
            </div>
        </main>
    </div>
    
    <!-- Controls Area -->
    <div id="controls-area" class="max-w-full mx-auto p-4 mt-4 bg-white rounded-lg shadow-lg flex flex-wrap items-center gap-x-6 gap-y-4">
        <div class="flex items-center gap-2">
            <span class="font-bold text-slate-600">มุมมอง:</span>
            <div id="view-toggle" class="bg-slate-200 p-1 rounded-full text-slate-800 text-xs md:text-sm font-semibold flex">
                <button id="view-residential-btn" class="view-toggle-btn px-3 py-1 rounded-full active">ห้องพัก</button>
                <button id="view-common-btn" class="view-toggle-btn px-3 py-1 rounded-full">ส่วนกลาง</button>
            </div>
        </div>

        <div id="dropdown-container" class="flex items-center gap-2">
            <span class="font-bold text-slate-600">เลือกงาน:</span>
            <select id="task-category" class="bg-slate-50 border border-slate-300 rounded-md px-3 py-2 text-xs md:text-sm focus:outline-none focus:ring-2 focus:ring-amber-500">
                <!-- JS Generated Content -->
            </select>
        </div>

        <div id="tiling-view-toggle" class="flex items-center gap-2 hidden">
             <span class="font-bold text-slate-600">รูปแบบ:</span>
            <div class="bg-slate-200 p-1 rounded-full text-slate-800 text-xs md:text-sm font-semibold flex">
                <button id="view-tiling-summary-btn" class="view-toggle-btn px-3 py-1 rounded-full active">สรุป</button>
                <button id="view-tiling-detailed-btn" class="view-toggle-btn px-3 py-1 rounded-full">ละเอียด</button>
            </div>
        </div>
    </div>
    
      <!-- Action Buttons -->
    <div id="action-buttons-container" class="max-w-full mx-auto px-2 md:px-4 mt-4 flex flex-wrap justify-end items-center gap-2">
        <button id="captureBtn" class="px-4 py-2 bg-purple-600 text-white rounded-md shadow hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 text-xs md:text-sm transform transition-transform hover:scale-105 inline-flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            แคปเจอร์ (สำหรับส่งไลน์)
        </button>
        <button id="openReportModalBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 text-xs md:text-sm transform transition-transform hover:scale-105 inline-flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
            ทำรายงาน
        </button>
        <button id="openCommonAreaReportModalBtn" class="px-4 py-2 bg-emerald-600 text-white rounded-md shadow hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50 text-xs md:text-sm transform transition-transform hover:scale-105 inline-flex items-center gap-2 hidden">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
            สร้าง Infographic
        </button>
         <input type="file" id="import-file" class="hidden" accept=".json">
         <label for="import-file" class="custom-file-button px-4 py-2 bg-emerald-600 text-white rounded-md shadow hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50 text-xs md:text-sm transform transition-transform hover:scale-105">
             นำเข้าข้อมูล
         </label>
        <button id="exportDataBtn" class="px-4 py-2 bg-sky-600 text-white rounded-md shadow hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 text-xs md:text-sm transform transition-transform hover:scale-105">
            ส่งออกข้อมูล
        </button>
        <button id="clearDataBtn" class="px-4 py-2 bg-rose-600 text-white rounded-md shadow hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-opacity-50 text-xs md:text-sm transform transition-transform hover:scale-105">
            ล้างข้อมูลทั้งหมด (รีเซ็ต)
        </button>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal fixed inset-0 w-full h-full items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/3">
            <h2 id="modal-title" class="text-xl font-bold mb-4">อัพเดทสถานะ</h2>
            <p id="modal-description" class="mb-2"></p>

            <div id="modal-progress-view">
                <div class="mb-4">
                    <label for="modal-task-select" class="block text-sm font-medium text-gray-700">งาน:</label>
                    <select id="modal-task-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="progress-input" class="block text-sm font-medium text-gray-700">เปอร์เซ็นต์ความคืบหน้า (%):</label>
                    <input type="number" id="progress-input" min="0" max="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
            </div>
            
            <div id="modal-multi-progress-view" class="hidden">
                 <!-- JS Generated Content -->
            </div>

             <div id="modal-inspection-view" class="hidden">
                 <div class="mb-4">
                         <label for="inspection-stage-select" class="block text-sm font-medium text-gray-700">ขั้นตอน:</label>
                         <select id="inspection-stage-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                               <option value="0">CM</option>
                               <option value="1">QC</option>
                         </select>
                 </div>
                 <div class="mb-4">
                         <label for="score-input" class="block text-sm font-medium text-gray-700">คะแนน (0-100):</label>
                         <input type="number" step="0.01" id="score-input" min="0" max="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                 </div>
                 <div class="mb-4">
                         <label class="flex items-center">
                             <input type="checkbox" id="major-defect-checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                             <span class="ml-2 text-sm text-gray-700">พบ Major Defect</span>
                         </label>
                 </div>
             </div>

            <div class="flex justify-end gap-4">
                <button id="closeModalBtn" class="px-4 py-2 bg-slate-300 text-slate-800 rounded-md hover:bg-slate-400">ยกเลิก</button>
                <button id="saveProgressBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 w-24">บันทึก</button>
            </div>
        </div>
    </div>

    <!-- Report Generator & AI Modal -->
    <div id="reportModal" class="modal fixed inset-0 w-full h-full items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-7xl h-[95vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="report-modal-title" class="text-2xl font-bold inline-flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                    สร้างรายงาน
                </h2>
                <button id="closeReportModalBtn" class="text-3xl text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            
            <div id="report-content-area" class="flex-grow grid grid-cols-1 xl:grid-cols-3 gap-4 min-h-0 p-4 overflow-y-auto">
                <!-- JS Generated Content -->
            </div>
        </div>
    </div>


    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal fixed inset-0 w-full h-full items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/4">
            <h2 id="confirm-title" class="text-xl font-bold mb-4">ยืนยันการกระทำ</h2>
            <p id="confirm-message" class="mb-6">คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลทั้งหมด? การกระทำนี้ไม่สามารถย้อนกลับได้</p>
            <div class="flex justify-end gap-4">
                <button id="confirmCancelBtn" class="px-4 py-2 bg-slate-300 text-slate-800 rounded-md hover:bg-slate-400">ยกเลิก</button>
                <button id="confirmOkBtn" class="px-4 py-2 bg-rose-600 text-white rounded-md hover:bg-rose-700">ยืนยัน</button>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal fixed inset-0 w-full h-full items-center justify-center z-[60]">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/4 text-center">
            <h2 id="notification-title" class="text-xl font-bold mb-4"></h2>
            <p id="notification-message" class="mb-6"></p>
            <button id="notificationOkBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">ตกลง</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300 ease-in-out z-[100]">
        <p id="toast-message"></p>
    </div>

    <script src="index.tsx" type="module"></script>
</body>
</html>
